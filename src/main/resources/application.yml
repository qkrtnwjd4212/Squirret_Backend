server:
  port: 8080

spring:
  application:
    name: squirretbackend
  main:
    allow-circular-references: true
  datasource:
    url: jdbc:mysql://54.86.161.187:3306/squirretDB
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        show-sql: true
        format-sql: true
    hibernate:
      ddl-auto: update

# JWT 설정 (FastAPI 통신용으로만 사용)
jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400000  # 24시간 (밀리초)
  refresh-expiration: 604800000  # 7일 (밀리초)

# FastAPI Squat AI Service 설정
fastapi:
  base-url: ${FASTAPI_BASE_URL:https://squat-api.blackmoss-f506213d.koreacentral.azurecontainerapps.io}

# Inference 세션 설정
inference:
  ws:
    base-url: ${INFERENCE_WS_BASE_URL:ws://localhost:8000}  # 환경 변수로 설정 가능

# SpringDoc OpenAPI (Swagger) 설정
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: false

logging:
  level:
    root: INFO
